# the zone that limit max 5 requests/sec from 1 single IP address and hold up to 10 MB of data
limit_req_zone $binary_remote_addr zone=master:10m rate=5r/s;

server {
    # server master with no [www].
    listen 80;
    server_name smarttukang.com;
    # force www
    return 301 $scheme://www.smarttukang.com$request_uri;
    # force https
    ###https##if ($scheme != "https") { return 301 https://$host$request_uri; }
}

server {
    # server master with [www].
    listen 80 default_server;
    root /usr/share/fastron/master;
    index index.php;
    charset utf-8;
    server_name www.smarttukang.com;
    # force https
    ###https##if ($scheme != "https") { return 301 https://$host$request_uri; }
    location / {
        # limit zone request with a burst of 50
	limit_req zone=master burst=50 nodelay;
	rewrite ^/(.*)/$ /$1 permanent;
        try_files $uri $uri/ =404;
        error_page 404 /404;
        error_page 406 /406;
        include security.conf;
        #####include /usr/share/fastron/master/app/router.php;
    }
    include php.conf;
    include cache.conf;
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /usr/share/fastron/master;
        try_files $uri /$1;
    }
    location = /.well-known/acme-challenge/ {
        return 404;
    }
}
