# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "no-referrer-when-downgrade" always;
add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Deny hidden files
location ~ /\. {
	deny all;
}

# ACME-challenge
location ^~ /.well-known/acme-challenge/ {
	allow all;
    root /var/www/_letsencrypt;
    try_files $uri =404;
    break;
}

# Return 403 forbidden for readme.(txt|html) or license.(txt|html) or example.(txt|html) or other common git repository files
location ~*  "/(^$|readme|license|example|README|LEGALNOTICE|INSTALLATION|CHANGELOG)\.(txt|html|md)" {
    deny all;
}
# Deny backup extensions & log files and return 403 forbidden
location ~* "\.(old|orig|original|php#|php~|php_bak|save|swo|aspx?|tpl|sh|bash|bak?|cfg|cgi|dll|exe|git|hg|ini|jsp|log|mdb|out|sql|svn|swp|tar|rdf)$" {
    deny all;
}
# common nginx configuration to block sql injection and other attacks
location ~* "(eval\()" {
    deny all;
}
location ~* "(127\.0\.0\.1)" {
    deny all;
}
location ~* "([a-z0-9]{2000})" {
    deny all;
}
location ~* "(javascript\:)(.*)(\;)" {
    deny all;
}
location ~* "(base64_encode)(.*)(\()" {
    deny all;
}
location ~* "(GLOBALS|REQUEST)(=|\[|%)" {
    deny all;
}
location ~* "(<|%3C).*script.*(>|%3)" {
    deny all;
}
location ~ "(\\|\.\.\.|\.\./|~|`|<|>|\|)" {
    deny all;
}
location ~* "(boot\.ini|etc/passwd|self/environ)" {
    deny all;
}
location ~* "(thumbs?(_editor|open)?|tim(thumb)?)\.php" {
    deny all;
}
location ~* "(\'|\")(.*)(drop|insert|md5|select|union)" {
    deny all;
}
location ~* "(https?|ftp|php):/" {
    deny all;
}
location ~* "(=\\\'|=\\%27|/\\\'/?)\." {
    deny all;
}
location ~ "(\{0\}|\(/\(|\.\.\.|\+\+\+|\\\"\\\")" {
    deny all;
}
location ~ "(~|`|<|>|:|;|%|\\|\s|\{|\}|\[|\]|\|)" {
    deny all;
}
location ~* "/(=|\$&|_mm|(wp-)?config\.|cgi-|etc/passwd|muieblack)" {
    deny all;
}
location ~* "(&pws=0|_vti_|\(null\)|\{\$itemURL\}|echo(.*)kae|etc/passwd|eval\(|self/environ)" {
    deny all;
}
location ~* "/(^$|mobiquo|phpinfo|shell|sqlpatch|thumb|thumb_editor|thumbopen|timthumb|webshell|config|configuration)\.php" {
    deny all;
}





## Block any exploits that does not want any email notice
location ~* /(downloader/phpmyadmin|phpMyAdmin|pma|pmd|apple-app-site-association)$ { return 403; }
if ($args ~* "getSnoozing") { return 403; }
## Block common exploits
location ~* /(assets|files|uploads|tmp|resources|static|wp-includes|wp-content)/.*\.phtml$ { return 403; }
location ~* /(assets|files|uploads|tmp|resources|static|wp-includes|wp-content)/.*\.php$ { return 403; }
location ~* /(assets|files|uploads|tmp|resources|static|wp-includes|wp-content)/.*\.asp$ { return 403; }
location ~* /(assets|files|uploads|tmp|resources|static|wp-includes|wp-content)/.*\.rb$ { return 403; }
location ~* /(assets|files|uploads|tmp|resources|static|wp-includes|wp-content)/.*\.py$ { return 403; }
location ~* \.(pl|cgi|py|sh|lua|exe|ini)$ { return 403; }
if ($request_method !~ ^(GET|HEAD|POST)$ ) { return 405; }
if ($args ~* "mosConfig_[a-zA-Z_]{1,21}(=|%3D)") { return 403; }
if ($args ~* "(GLOBALS|_REQUEST)") { return 403; }
if ($args ~* "(base64|encode|decode|environ|globals|ini_set|localhost|loopback|magic_quotes|root|sessionid|soap|webdav|bash|git|hg|svn|swp|cvs)") { return 406; }
## Block SQL injections
if ($args ~* "(request|select|update|delete|insert|drop|concat|union|table|from|ascii|hex|unhex|declare)") { return 406; }
if ($args ~* "(0x|\/\*|\*\/|\||&&|--|\'|,|#|@@)") { return 403; }
## Block obvious RFI
if ($args ~* "http:") { return 406; }
if ($args ~* "https:") { return 406; }
if ($args ~* "ftp:") { return 406; }
if ($args ~* "php:") { return 406; }
if ($args ~* "sftp:") { return 406; }
if ($args ~* "zlib:") { return 406; }
if ($args ~* "data:") { return 406; }
if ($args ~* "glob:") { return 406; }
if ($args ~* "phar:") { return 406; }
if ($args ~* "file:") { return 406; }
if ($args ~* "gopher:") { return 406; }
## Block directory traversal
if ($args ~* "etc/passwd") { return 403; } # obvious probe
if ($args ~* "c:") { return 403; } # obvious windows path
if ($args ~* "cmd.exe") { return 403; } # obvious probe
## Cross Site Scripting
if ($args ~* "(<|%3C|>|%3E|[|]|~|`)") { return 403; }
## Evading tricks
if ($args ~* "(&#|%U)") { return 403; }













# Cache static files
location ~* \.(?:css(\.map)?|js(\.map)?|jpe?g|png|gif|ico|webp|bmp|svg|svgz|txt|rss|atom|swf|wav|mp3|aac|m4a|mp4|html|htm|xml|json|exe|zip|tgz|tar|gz|rar|bz2|doc|docx|rtf|xls|xlsx|ppt|pptx)$ {
    access_log off;
    log_not_found off;
    expires 30d;
    add_header Pragma "public";
    add_header Cache-Control "max-age=31536000, public";
}

# Cache fonts
location ~* \.(ttf|ttc|eot|woff|woff2)$ {
    access_log off;
    log_not_found off;
    expires 30d;
    add_header Pragma "public";
    add_header Cache-Control "max-age=31536000, public";
    add_header Access-Control-Allow-Origin "*";
}

location ~* \.(wav|svg|html)$ {
    add_header Content-Disposition "inline";
    add_header Pragma "public";
    add_header Cache-Control "max-age=31536000, public";
}

location = /robots.txt {
    allow all;
    access_log off;
    log_not_found off;
}
