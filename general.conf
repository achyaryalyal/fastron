# index.php fallback
location / {
    try_files $uri $uri/ /index.php?$query_string;
}

# Handle .php
location ~ \.php$ {
    try_files $uri =404;
    # fastcgi
    fastcgi_pass unix:/var/run/php/php7.2-fpm.sock;
    fastcgi_index index.php;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PHP_ADMIN_VALUE open_basedir=$base/:/usr/lib/php/:/tmp/;
    fastcgi_intercept_errors off;
    fastcgi_buffer_size 128k;
    fastcgi_buffers 256 16k;
    fastcgi_busy_buffers_size 256k;
    fastcgi_temp_file_write_size 256k;
    # default fastcgi_params
    include fastcgi_params;
}

# Common headers
add_header "Cache-Control" "no-store, no-cache, must-revalidate, post-check=0, pre-check=0";
add_header "Pragma" "no-cache";
add_header "X-Download-Options" "noopen";
add_header "X-Permitted-Cross-Domain-Policies" "master-only";

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "no-referrer-when-downgrade" always;
add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Deny hidden files
location ~ /\. {
    deny all;
}
# ACME-challenge
location ^~ /.well-known/acme-challenge/ {
    root /var/www/_letsencrypt;
}
# Return 403 forbidden for readme.(txt|html) or license.(txt|html) or example.(txt|html) or other common git repository files
location ~*  "/(^$|readme|license|example|README|LEGALNOTICE|INSTALLATION|CHANGELOG)\.(txt|html|md)" {
    deny all;
}
# Deny backup extensions & log files and return 403 forbidden
location ~* "\.(old|orig|original|php#|php~|php_bak|save|swo|aspx?|tpl|sh|bash|bak?|cfg|cgi|dll|exe|git|hg|ini|jsp|log|mdb|out|sql|svn|swp|tar|rdf)$" {
    deny all;
}
# common nginx configuration to block sql injection and other attacks
location ~* "(eval\()" {
    deny all;
}
location ~* "(127\.0\.0\.1)" {
    deny all;
}
location ~* "([a-z0-9]{2000})" {
    deny all;
}
location ~* "(javascript\:)(.*)(\;)" {
    deny all;
}
location ~* "(base64_encode)(.*)(\()" {
    deny all;
}
location ~* "(GLOBALS|REQUEST)(=|\[|%)" {
    deny all;
}
location ~* "(<|%3C).*script.*(>|%3)" {
    deny all;
}
location ~ "(\\|\.\.\.|\.\./|~|`|<|>|\|)" {
    deny all;
}
location ~* "(boot\.ini|etc/passwd|self/environ)" {
    deny all;
}
location ~* "(thumbs?(_editor|open)?|tim(thumb)?)\.php" {
    deny all;
}
location ~* "(\'|\")(.*)(drop|insert|md5|select|union)" {
    deny all;
}
location ~* "(https?|ftp|php):/" {
    deny all;
}
location ~* "(=\\\'|=\\%27|/\\\'/?)\." {
    deny all;
}
location ~ "(\{0\}|\(/\(|\.\.\.|\+\+\+|\\\"\\\")" {
    deny all;
}
location ~ "(~|`|<|>|:|;|%|\\|\s|\{|\}|\[|\]|\|)" {
    deny all;
}
location ~* "/(=|\$&|_mm|(wp-)?config\.|cgi-|etc/passwd|muieblack)" {
    deny all;
}
location ~* "(&pws=0|_vti_|\(null\)|\{\$itemURL\}|echo(.*)kae|etc/passwd|eval\(|self/environ)" {
    deny all;
}
location ~* "/(^$|mobiquo|phpinfo|shell|sqlpatch|thumb|thumb_editor|thumbopen|timthumb|webshell|config|configuration)\.php" {
    deny all;
}





## Block any exploits that does not want any email notice
location ~* /(downloader/phpmyadmin|phpMyAdmin|pma|pmd|apple-app-site-association)$ { deny all; }
## Block common exploits
location ~* /(assets|files|uploads|tmp|resources|static|wp-includes|wp-content)/.*\.phtml$ { deny all; }
location ~* /(assets|files|uploads|tmp|resources|static|wp-includes|wp-content)/.*\.php$ { deny all; }
location ~* /(assets|files|uploads|tmp|resources|static|wp-includes|wp-content)/.*\.asp$ { deny all; }
location ~* /(assets|files|uploads|tmp|resources|static|wp-includes|wp-content)/.*\.rb$ { deny all; }
location ~* /(assets|files|uploads|tmp|resources|static|wp-includes|wp-content)/.*\.py$ { deny all; }
location ~* \.(pl|cgi|py|sh|lua|exe|ini)$ { deny all; }
if ($request_method !~ ^(GET|HEAD|POST)$ ) { deny all; }
if ($args ~* "mosConfig_[a-zA-Z_]{1,21}(=|%3D)") { deny all; }
if ($args ~* "(GLOBALS|_REQUEST)") { deny all; }
if ($args ~* "(base64|encode|decode|environ|globals|ini_set|localhost|loopback|magic_quotes|root|sessionid|soap|webdav|bash|git|hg|svn|swp|cvs)") { deny all; }
## Block SQL injections
if ($args ~* "(request|select|update|delete|insert|drop|concat|union|table|from|ascii|hex|unhex|declare)") { deny all; }
if ($args ~* "(0x|\/\*|\*\/|\||&&|--|\'|,|#|@@)") { deny all; }
## Block obvious RFI
if ($args ~* "http:") { deny all; }
if ($args ~* "https:") { deny all; }
if ($args ~* "ftp:") { deny all; }
if ($args ~* "php:") { deny all; }
if ($args ~* "sftp:") { deny all; }
if ($args ~* "zlib:") { deny all; }
if ($args ~* "data:") { deny all; }
if ($args ~* "glob:") { deny all; }
if ($args ~* "phar:") { deny all; }
if ($args ~* "file:") { deny all; }
if ($args ~* "gopher:") { deny all; }
## Block directory traversal
if ($args ~* "etc/passwd") { deny all; } # obvious probe
if ($args ~* "c:") { deny all; } # obvious windows path
if ($args ~* "cmd.exe") { deny all; } # obvious probe
## Cross Site Scripting
if ($args ~* "(<|%3C|>|%3E|[|]|~|`)") { deny all; }
## Evading tricks
if ($args ~* "(&#|%U)") { deny all; }






# Cache static files
location ~* \.(?:css(\.map)?|js(\.map)?|jpe?g|png|gif|ico|webp|bmp|svg|svgz|txt|rss|atom|swf|wav|mp3|aac|m4a|mp4|html|htm|xml|json|exe|zip|tgz|tar|gz|rar|bz2|doc|docx|rtf|xls|xlsx|ppt|pptx)$ {
    access_log off;
    log_not_found off;
    expires 30d;
    add_header Pragma "public";
    add_header Cache-Control "max-age=31536000, public";
}

# Cache fonts
location ~* \.(ttf|ttc|eot|woff|woff2)$ {
    access_log off;
    log_not_found off;
    expires 30d;
    add_header Pragma "public";
    add_header Cache-Control "max-age=31536000, public";
    add_header Access-Control-Allow-Origin "*";
}

location ~* \.(wav|svg|html)$ {
    add_header Content-Disposition "inline";
    add_header Pragma "public";
    add_header Cache-Control "max-age=31536000, public";
}

location = /robots.txt {
    allow all;
    access_log off;
    log_not_found off;
}
