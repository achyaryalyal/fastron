user www-data;
# worker_processes ===> cat /proc/cpuinfo | grep "processor" | sort -u | wc -l
worker_processes auto;
worker_rlimit_nofile 100000;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;
load_module /etc/nginx/ngx_http_geoip2_module.so;
load_module /etc/nginx/ngx_http_brotli_filter_module.so;
load_module /etc/nginx/ngx_http_brotli_static_module.so;

events {
    use epoll;
    worker_connections 100000;
    multi_accept on;
}

http {
    charset utf-8;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;
    more_clear_headers Server;
    log_not_found off;
    keepalive_timeout 30;
    keepalive_requests 100000;
    reset_timedout_connection on;
    types_hash_max_size 2048;
    server_names_hash_bucket_size 256;
    server_names_hash_max_size 1024;
    variables_hash_max_size 2048;
    variables_hash_bucket_size 128;
    client_body_buffer_size 20m;
    client_max_body_size 20m;
    client_header_buffer_size 10k;
    large_client_header_buffers 2 4k;
    open_file_cache max=10000 inactive=120s;
    open_file_cache_valid 120s;
    open_file_cache_min_uses 2;
    open_file_cache_errors off;
    open_log_file_cache max=20000 inactive=30s min_uses=2;

    # MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # GeoIP2
    geoip2 /usr/share/GeoIP/GeoLite2-Country.mmdb {
        auto_reload 60m;
        $geoip2_metadata_country_build metadata build_epoch;
        $geoip2_data_country_code country iso_code;
        $geoip2_data_country_name country names en;
    }
    geoip2 /usr/share/GeoIP/GeoLite2-City.mmdb {
        auto_reload 60m;
        $geoip2_metadata_city_build metadata build_epoch;
        $geoip2_data_city_name city names en;
        $geoip2_data_city_geonameid city geoname_id;
        $geoip2_data_continent_code continent code;
        $geoip2_data_continent_geonameid continent geoname_id;
        $geoip2_data_continent_name continent names en;
        $geoip2_data_country_geonameid country geoname_id;
        $geoip2_data_country_code country iso_code;
        $geoip2_data_country_name country names en;
        $geoip2_data_country_is_eu country is_in_european_union;
        $geoip2_data_location_accuracyradius location accuracy_radius;
        $geoip2_data_location_latitude location latitude;
        $geoip2_data_location_longitude location longitude;
        $geoip2_data_location_metrocode location metro_code;
        $geoip2_data_location_timezone location time_zone;
        $geoip2_data_postal_code postal code;
        $geoip2_data_rcountry_geonameid registered_country geoname_id;
        $geoip2_data_rcountry_iso registered_country iso_code;
        $geoip2_data_rcountry_name registered_country names en;
        $geoip2_data_rcountry_is_eu registered_country is_in_european_union;
        $geoip2_data_region_geonameid subdivisions 0 geoname_id;
        $geoip2_data_region_iso subdivisions 0 iso_code;
        $geoip2_data_region_name subdivisions 0 names en;
    }

    # logging
    log_format main '$remote_addr - $remote_user [$time_local] $request_time $geoip2_data_country_name $geoip2_data_country_code $geoip2_data_region_name $geoip2_data_$
    #map $status $loggable { # excludes requests with HTTP status codes 2xx (Success) and 3xx (Redirection)
    #    ~^[23]  0;
    #    default 1;
    #}
    map_hash_max_size 128;
    map_hash_bucket_size 128;
    map $request_uri $loggable {
        default 1;
        / 0;
        /sso 0;
        /web 0;
        /portal/dashboard 0;
        /portal/web/dashboard 0;
        /portal/web/server-info 0;
        /portal/reload-notif/d 0;
        /portal/reload-notif/m 0;
        /portal/reset-notif-icon/d 0;
        /portal/reset-notif-icon/m 0;
        ~*/portal/update-clicked-notif(.*?) 0;
        ~*/portal/spada-(.*?) 0;
        ~*/wp-fetch(.*?) 0;
        ~*/app/lib/ide(.*?) 0;
        ~*/handle(.*?) 0;
        ~*/bitstream(.*?) 0;
    }
    access_log /var/log/nginx/access.log main if=$loggable;
    error_log /var/log/nginx/error.log error; #log messages from error, crit, alert, to emerg levels

    # limits
    limit_req_log_level warn;
    # the zone that limit max 5 requests/sec from 1 single IP address and hold up to 10 MB of data
    limit_req_zone $binary_remote_addr zone=mylimit:10m rate=5r/s;

    # brotli
    brotli on;
    brotli_static on;
    brotli_types *;

    # gzip
#    gzip on;
#    gzip_vary on;
#    gzip_proxied any;
#    gzip_buffers 16 8k;
#    gzip_min_length 1100;
#    gzip_comp_level 5;
#    gzip_types 
#        application/atom+xml
#        application/javascript
#        application/json
#        application/ld+json
#        application/manifest+json
#        application/rss+xml
#        application/vnd.geo+json
#        application/vnd.ms-fontobject
#        application/x-font-ttf
#        application/x-web-app-manifest+json
#        application/xhtml+xml
#        application/xml
#        application/xml+rss
#        font/opentype
#        image/bmp
#        image/svg+xml
#        image/x-icon
#        text/cache-manifest
#        text/css
#        text/javascript
#        text/plain
#        text/vcard
#        text/vnd.rim.location.xloc
#        text/vtt
#        text/xml
#        text/x-component
#        text/x-cross-domain-policy;

    # load configs
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/useragents.rules;
    include /etc/nginx/sites-enabled/*;

}
